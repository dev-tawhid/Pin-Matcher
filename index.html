<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="displayGenerateNumber"  class="form-control" type="text">
                    <button onclick="generateRandomNumber()" id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="displayTypedNumber"  class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="calcBtn(7)"  class="button">7</div>
                              <div onclick="calcBtn(8)"  class="button">8</div>
                              <div onclick="calcBtn(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="calcBtn(4)" class="button">4</div>
                              <div onclick="calcBtn(5)" class="button">5</div>
                              <div onclick="calcBtn(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="calcBtn(1)" class="button">1</div>
                              <div onclick="calcBtn(2)" class="button">2</div>
                              <div onclick="calcBtn(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div onclick="calcBtn(0)" class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button id="matchBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="failed-alert" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="success-alert"  class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>

       
        let displayRandomNumber = parseFloat(document.getElementById('displayGenerateNumber').value);
        let displayTypedNumber = parseFloat(document.getElementById('displayTypedNumber').value);
        const generateBtn = document.getElementById('generateBtn');
        const matchBtn = document.getElementById('matchBtn');
        const successAlert = document.getElementById("success-alert");
        const failedAlert = document.getElementById("failed-alert");

    
       function generateRandomNumber(){
            let displayNumber  = 0;
            const randomNumber = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('displayGenerateNumber').value = randomNumber;

        }


        function calcBtn(value){
              const updateDisplay =  document.getElementById('displayTypedNumber').value += value;
              displayTypedNumber = updateDisplay;
        }

        matchBtn.addEventListener('click', function(){
            const radomNumber = parseFloat(document.getElementById('displayGenerateNumber').value);
            const displayNumber = parseFloat(document.getElementById('displayTypedNumber').value);

            if(radomNumber == displayNumber){
                successAlert.style.display = "block";
                failedAlert.style.display = "none";
            }else{
                failedAlert.style.display = "block";
                successAlert.style.display = "none";
            }
        
        })





    </script>
</body>
</html>
